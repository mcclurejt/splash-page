<md-grid-list cols='5' rowHeight='100px' style='width: 50%;'>
  <md-grid-tile colspan='5' rowspan='1' style='background-color: lightblue; width: 100%;'>
    <button md-raised-button (click)='this.googleService.getCalendarList();'>Get Calendar List</button>
    <button md-raised-button (click)='this.googleService.handleAuthLoad();'>Load</button>
  </md-grid-tile>
  <md-grid-tile colspan='1' rowspan='1' style='background-color: lightgreen; width: 100%;'>Text</md-grid-tile>
  <md-grid-tile colspan='1' rowspan='1' style='background-color: lightpink; width: 100%;'>Text</md-grid-tile>
  <md-grid-tile colspan='1' rowspan='1' style='background-color: lightgray; width: 100%;'>Text</md-grid-tile>
  <md-grid-tile colspan='1' rowspan='1' style='background-color: purple; width: 100%;'>Text</md-grid-tile>
  <md-grid-tile colspan='1' rowspan='1' style='background-color: orange; width: 100%;'>Text</md-grid-tile>
</md-grid-list>
