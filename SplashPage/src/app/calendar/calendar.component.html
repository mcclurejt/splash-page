<div class='container'>
  <md-card>
    <ngx-datatable
    class='material stripped'
    [rows]='eventListStream | async'
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="auto">

    <ngx-datatable-column name='Summary'></ngx-datatable-column>
    <ngx-datatable-column name='StartDate'></ngx-datatable-column>
    </ngx-datatable> 
  </md-card>
</div>
