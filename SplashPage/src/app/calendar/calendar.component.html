<div class='container'>
  <md-card>
    <md-grid-list cols='7' rowHeight='200px'>
      <md-grid-tile *ngFor='let eventList of eventMap["allDay"]; let idx = index' colspan='1' rowspan='1'>
        <md-chip-list class='mat-chip-list-stacked'>
          <div>
            <md-chip *ngFor='let event of eventList' color='accent'>
              {{event && event.summary}}
            </md-chip>
          </div>
        </md-chip-list>
      </md-grid-tile>
      
    </md-grid-list>
    <md-grid-list cols='7' rowHeight='100px'>
      <md-grid-tile colspan='1' rowspan='1'><div></div></md-grid-tile>
      <md-grid-tile colspan='1' rowspan='1'><div></div></md-grid-tile>
      <md-grid-tile colspan='1' rowspan='1'><div></div></md-grid-tile>
      <md-grid-tile colspan='1' rowspan='1'><div></div></md-grid-tile>
      <md-grid-tile colspan='1' rowspan='1'><div></div></md-grid-tile>
      <md-grid-tile colspan='1' rowspan='1'><div></div></md-grid-tile>
      <md-grid-tile colspan='1' rowspan='1'><div></div></md-grid-tile>
    </md-grid-list>
  </md-card>

  <!-- <md-grid-list cols='4' rowHeight='200px'>
    <md-grid-tile [colspan]='1' [rowspan]='1'>

    </md-grid-tile>
  </md-grid-list> -->
</div>
