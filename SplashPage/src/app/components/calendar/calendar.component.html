<div class='container' [style.xs]='{"height.px" : 300}' fxLayout='column' fxLayoutAlign='start center'>
  <div class='top-bar' fxLayout fxLayoutAlign='center center'>
    <div class='top-text'>Calendar</div>
  </div>
  
  <div class='viewContainer' *ngIf='!(calendarService.loading | async);else loadingTemplate'>
    <agenda-view *ngIf='view == "agenda"'></agenda-view>
    <week-view *ngIf='view == "week"'></week-view>
  </div>

  <ng-template #loadingTemplate>
    <div fxLayoutAlign='center center' class='viewContainer'>
      <md-spinner></md-spinner>
    </div>
  </ng-template>
</div>
