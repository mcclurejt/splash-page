<div class='mail-container card-drop-shadow' [style.xs]='{"height.px" : 300}' fxLayout='column' fxLayoutAlign='start center'>
  <div class='top-bar bar-drop-shadow' fxLayout fxLayoutAlign='center center'>
    <div class='top-text'>Mail</div>
  </div>
  <div class='viewContainer' *ngIf='!(mailService.loading | async);else loadingTemplate'>
    <app-mail-simple-inbox-view></app-mail-simple-inbox-view>
  </div>

  <ng-template #loadingTemplate>
    <div fxLayoutAlign='center center' class='viewContainer'>
      <md-spinner></md-spinner>
    </div>
  </ng-template>
</div>
