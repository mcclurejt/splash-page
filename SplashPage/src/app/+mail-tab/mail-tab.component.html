<div fxHide fxShow.gt-xs fxLayoutAlign='none center' class='mail-tab-container'>
  <div fxFlex fxLayout='column' class='mail-tab card-drop-shadow'>
    <div fxLayout fxLayoutAlign='start center' class='top-bar bar-drop-shadow'>
      <span class='mail-tab-heading'>Mail</span>
      <i fa [name]="'envelope'" [size]=3 [fw]=true class='mail-tab-heading-icon'></i>
      <span fxFlex></span>
      <button class='create-mail-btn' md-icon-button (click)='mailService.openSendDialog()'><i fa [name]="'share-square-o'" [size]=2 [fw]=true></i></button>
    </div>
    <div fxLayout='row' class='sidnav-inbox-container'>
      <div class='sidenav'>
        <span>Filter Inbox:</span>
        <md-radio-group (change)='updateFilter($event.value)' fxLayout='column'>
          <md-radio-button [checked]='true' class='filter-radio-btn' color='warn' [value]="all">
            All
          </md-radio-button>
          <md-radio-button class='filter-radio-btn' color='warn' [value]="inbox">
            Inbox
          </md-radio-button>
          <md-radio-button class='filter-radio-btn' color='warn' [value]="unread">
            Unread
          </md-radio-button>
          <md-radio-button class='filter-radio-btn' color='warn' [value]="personal">
            Personal
          </md-radio-button>
          <md-radio-button class='filter-radio-btn' color='warn' [value]="social">
            Social
          </md-radio-button>
          <md-radio-button class='filter-radio-btn' color='warn' [value]="promotions">
            Promotions
          </md-radio-button>
        </md-radio-group>
      </div>
      <div fxFlex class='inbox' *ngIf='!(mailService.loading | async);else loadingTemplate'
      infinite-scroll
      [infiniteScrollDistance]="4"
      [infiniteScrollThrottle]="1500"
      [scrollWindow]='false'
      (scrolled)="onScroll()">
        <app-mail-simple-inbox-view [threads]='threads | async'></app-mail-simple-inbox-view>
      </div>
      <ng-template #loadingTemplate>
        <div fxLayoutAlign='center center' class='inbox'>
          <sk-folding-cube></sk-folding-cube>
        </div>
      </ng-template>
    </div>
  </div>
</div>
<div fxHide.gt-xs class='mobileContainer'>
  <app-mail [heightInput]='"100%"'></app-mail>
</div>
